<!DOCTYPE html>
<html>
<head>
  <title>Marketing Digital de Mezcal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para la página */

      text-align: center;
      padding: 20px;
    }

      font-size: 24px;
      margin-bottom: 10px;
    }

    .section-price {

      font-weight: bold;

    }
    
    .section-button {
      display: inline-block;
      background-color: #337ab7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
